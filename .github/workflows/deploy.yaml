name: Deploy to Firebase

on:
  push:
    branches:
      - main  # or your target branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ensure to set the right Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm ci

    # Step 4: Install Firebase CLI globally
    - name: Install Firebase CLI
      run: |
        npm install -g firebase-tools

    # Step 5: Verify Firebase CLI Installation
    - name: Check Firebase CLI version
      run: |
        firebase --version  # This will output the Firebase CLI version if installed correctly

    # Step 6: Authenticate and Deploy to Firebase
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Ensure FIREBASE_TOKEN is set in GitHub Secrets
      run: |
        firebase --version  # Check again to ensure it's available
        firebase use --add  # Ensure you select the Firebase project
        firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}  # Deploy to Firebase
    - name: Check Node and npm versions
  run: |
    node --version
    npm --version
